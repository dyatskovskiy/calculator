<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="container">
        <div class="screen"><p class="result">0</p></div>
        <div class="buttons">
          <ul class="button-set list">
            <!-- Функции -->
            <li class="button-item">
              <button type="button" class="btn function">AC</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn function">+/-</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn function">%</button>
            </li>

            <!-- Оператор -->

            <li class="button-item">
              <button type="button" class="btn operator">&divide;</button>
            </li>

            <!-- Цифры -->
            <li class="button-item">
              <button type="button" class="btn digit">1</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">2</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">3</button>
            </li>

            <!-- Оператор -->
            <li class="button-item">
              <button type="button" class="btn operator">&times;</button>
            </li>

            <!-- Цифры -->
            <li class="button-item">
              <button type="button" class="btn digit">4</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">5</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">6</button>
            </li>

            <!-- Оператор -->
            <li class="button-item">
              <button type="button" class="btn operator">-</button>
            </li>

            <!-- Цифры -->
            <li class="button-item">
              <button type="button" class="btn digit">7</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">8</button>
            </li>

            <li class="button-item">
              <button type="button" class="btn digit">9</button>
            </li>

            <!-- Оператор -->
            <li class="button-item">
              <button type="button" class="btn operator">+</button>
            </li>

            <!-- Цифры -->
            <li class="button-item item-double">
              <button type="button" class="btn digit double">0</button>
            </li>

            <!-- Оператор -->
            <li class="button-item item-double">
              <button type="button" class="btn digit">.</button>
            </li>

            <li class="button-item item-double">
              <button type="button" class="btn operator">=</button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
